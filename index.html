<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Profile Card Design</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="profile-img.jpg" alt="" />
      </div>

      <div class="content">
        <h1 class="name">Anna Scarlett</h1>
        <h3 class="job">Content Creator</h3>

        <div class="row">
          <div class="col">
            <h2>60K</h2>
            <p>Followers</p>
          </div>
          <div class="col">
            <h2>10M</h2>
            <p>Likes</p>
          </div>
          <div class="col">
            <h2>12K</h2>
            <p>Following</p>
          </div>
        </div>
        <div class="row">
          <button class="btn">Follow</button>
          <button class="btn">Message</button>
        </div>
      </div>
    </div>
  </body>
</html>
